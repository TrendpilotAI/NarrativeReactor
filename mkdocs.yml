site_name: Narrative Reactor Documentation
site_url: https://TrendpilotAI.github.io/NarrativeReactor/
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: cyan
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: cyan
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

nav:
  - Home: README.md
  - Architecture: docs/architecture/README.md
  - Decisions: docs/decisions/README.md
  - Explorations: docs/explorations/README.md
  - Features: docs/features/README.md
  - Solutions: docs/solutions/README.md
  - Specs: docs/specs/README.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - footnotes
  - attr_list
  - md_in_html
